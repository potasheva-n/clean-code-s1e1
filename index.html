<!doctype html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
  <header class="header">
    <img class="header__img" alt="eisenhower-matrix" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__section main__section_add-task">
      <h3 class="main__header main__header_add-item">Add Item</h3>
      <input class="main__input main__input_new-task" type="text">
      <button class="main__button main__button_add-button">Add</button>
    </section>
    <section class="main__section">
      <h3 class="main__header">Todo</h3>
      <ul class="main__list main__list_incomplete">
        <li class="main__list-item">
          <input class="main__input main__input_checkbox" type="checkbox"><label class="main__task-label">Pay Bills</label><input type="text" class="main__input main__input_task">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete">
            <img class="main__img" alt="remove" src="./remove.svg">
          </button>
        </li>
        <li class="main__list-item main__list-item_edit">
          <input class="main__input main__input_checkbox" type="checkbox"><label class="main__task-label main__task-label_edit">Go Shopping</label><input type="text" value="Go Shopping" class="main__input main__input_task main__input_task_edit">
          <button class="main__button main__button_edit">Save</button>
          <button class="main__button main__button_delete">
            <img class="main__img" alt="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__section">
      <h3 class="main__header">Completed</h3>
      <ul class="main__list main__list_complete">
        <li class="main__list-item">
          <input class="main__input main__input_checkbox" type="checkbox" checked><label class="main__task-label main__task-label_complete">See the Doctor</label><input type="text" class="main__input main__input_task">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete">
            <img class="main__img" alt="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>
