<!doctype html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
  <header class="header">
    <img alt="eisenhower-matrix" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content">
    <section id="add-task">
      <h3 class="section-header add-item">Add Item</h3>
      <input id="new-task" type="text">
      <button class="add-button">Add</button>
    </section>
    <section>
      <h3 class="section-header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox"><label class="task-label">Pay Bills</label><input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img alt="remove" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox"><label class="task-label">Go Shopping</label><input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img alt="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked><label class="task-label">See the Doctor</label><input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img alt="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
  </body>
</html>
